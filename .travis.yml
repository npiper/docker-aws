sudo: required

language: ruby

services:
  - docker

before_install:
  - docker build -t npiper/docker-aws.
  - docker run -d -p 127.0.0.1:80:4567 npiper/docker-aws /bin/sh -c "cd /root/sinatra; bundle exec foreman start;"
  - docker ps -a
  - docker run npiper/docker-aws /bin/sh -c "cd /root/sinatra; bundle exec rake test"

script:
  - bundle exec rake test
